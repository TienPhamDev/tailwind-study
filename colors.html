<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <!-- Text colors -->
    <p class="text-black">Tailwind</p>
    <p class="text-white">tailwind</p>
    <p class="text-red-500">Tailwind</p>
    <p class="text-green-500">Tailwind</p>
    <p class="text-zinc-500">Tailwind</p>
    <p class="text-emerald-500">Tailwind</p>
    <p class="text-slate-500">Tailwind</p>

    <!-- background colors -->
    <p class="bg-slate-800 text-white">Tailwind is awsome</p>
    <p class="bg-emerald-400 text-white">Tailwind is awsome</p>
    <p class="bg-yellow-300 text-white">Tailwind is awsome</p>
    <p class="bg-indigo-800 text-white">Tailwind is awsome</p>
    <p class="bg-slate-800 text-white">Tailwind is awsome</p>

    <!-- boder colors-->
    <input type="Tailwind" class="border border-yellow-800">
    <input type="Tailwind" class="border border-orange-300"> 
    <input type="Tailwind" class="border border-red-800">

    <!-- divide colors -->
    <div class="divide-y divide-blue-300 ">
      <div>item 1</div>
      <div>item 2</div>
      <div>item 3</div>
      <div>item 4</div>
      <div>item 5</div>
    </div>
    <!-- outline colors -->
    <button class="outline outline-blue-900">Text</button>
    <!-- shadow -->
    <button class="shadow-lg bg-cyan-500 shadow-cyan-500 text-white">Subsribe</button>

    <!-- accent colors -->
    <input type="checkbox" class="accent-purple-500" checked>
    <input type="checkbox" class="accent-cyan-500" checked>    
    <!-- Arbtirary colors -->
    <div class="bg-[#426fab]" >hello</div>
    
    
    
    <script src="script.js"></script>

    <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
    <script
      src="https://replit.com/public/js/replit-badge-v2.js"
      theme="dark"
      position="bottom-right"
    ></script>
  </body>
</html>
